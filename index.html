<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/png" href="pokemon.logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,700;1,800&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="load.js"></script>
    <script src="render.js"></script>
    <script src="stats.js"></script>
    <script src="chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="loadAllPokemons()">

    <div class="search">
        <input type="text" id="search" placeholder="search pokemon...">
       <button class="button" onclick="loadAllPokemons()">load</button> 
    </div>
    
    
    <div id="pokeBody" class="pokeBody">

    </div>
    
    
    
    <div id="pokemonInfoCard" class="d-none">

        <div class="dialog-bg" onclick="removeInfo()">
            <div class="dialog" onclick="doNotClose(event)">   
                
                <div id="pokedex">  
                    <h1 id="pokemonName">name</h1>
                </div>

                <div class="info-container">
                    <img id="pokemonImg" src="">
                    <p id="headline">   
                    <a onclick="renderPokemonInfo()">About</a>
                    <a onclick="renderBaseStats()">Base Stats</a> 
                    <a onclick="renderPokemonMoves()">Moves</a>
                    </p>
                    <div id="pokemonInfo"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="loadMoreBtn">
        <button id="loadMoreBtn" onclick="loadMore()">Load More</button>
    </div>


</body>
</html>
